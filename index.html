<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="game">
            <h1>Tic Tac Toe</h1>
            <span class="error-message"></span>
            <div class="game-board">
                <div class="tile" data-tiles>
                    0
                    <div class="tile-div0"></div>
                </div>
                <div class="tile" data-tiles>
                    1
                    <div class="tile-div1">
                        
                    </div>
                </div>
                <div class="tile" data-tiles>
                    2
                    <div class="tile-div2"></div>
                </div>
                <div class="tile" data-tiles>
                    3
                    <div class="tile-div3"></div>
                </div>
                <div class="tile" data-tiles>
                    4
                    <div class="tile-div4"></div>
                </div>
                <div class="tile" data-tiles>
                    5
                    <div class="tile-div5"></div>
                </div>
                <div class="tile" data-tiles>
                    6
                    <div class="tile-div6"></div>
                </div>
                <div class="tile" data-tiles>
                    7
                    <div class="tile-div7"></div>
                </div>
                <div class="tile" data-tiles>
                    8
                    <div class="tile-div8"></div>
                </div>
                
            </div>
        </div>
        <div class="player-selection">
            <h3>Choose Your Weapon</h3>
            <div class="buttons">
                <button class="choose-x">Player X</button>
                <button class="choose-o">Player O</button>
            </div>
        </div>
        </main>
    
        <div class="winner-popup">
            <img src="icon/close.svg" alt="close window" class="close-button">
            <span class="win-message"></span>
        </div>
        
</body>
</html>
