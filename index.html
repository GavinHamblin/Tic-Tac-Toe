<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="game">
            <h1>Tic Tac Toe</h1>
            <span class="error-message"></span>
            <div class="game-board">
                <div class="tile" data-tiles>
                    0
                    <div class="tile-div0">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    1
                    <div class="tile-div1">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    2
                    <div class="tile-div2">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    3
                    <div class="tile-div3">
                        <span class="weapon">
                            <span class="weapon"></span>
                        </span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    4
                    <div class="tile-div4">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    5
                    <div class="tile-div5">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    6
                    <div class="tile-div6">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    7
                    <div class="tile-div7">
                        <span class="weapon"></span>
                    </div>
                </div>
                <div class="tile" data-tiles>
                    8
                    <div class="tile-div8">
                        <span class="weapon"></span>
                    </div>
                </div>
                
            </div>
        </div>
        <dialog class="player-dialog">
             <div class="player-selection">
            <h3>Player Name</h3>
            <div class="form-div">
                <form method="dialog">
                    <ul>
                        <label for="user-1">Player X Name:</label>
                        <input type="text" name="input-user-1" id="user-1">
                    </ul>

                    <ul>
                        <label for="user-2">Player O Name:</label>
                        <input type="text" name="input-user-2" id="user-2" required>
                    </ul>
                    
                    <button class="submit">Submit</button>
                </form>
            </div>
        </dialog>
       
        </div>
        </main>
    
        <dialog class="winner-dialog">
            <div class="winner-popup">
                <img src="icon/close.svg" alt="close window" class="close-button">
                <span class="win-message"></span>
            </div>

        </dialog>
       
        
</body>
</html>
